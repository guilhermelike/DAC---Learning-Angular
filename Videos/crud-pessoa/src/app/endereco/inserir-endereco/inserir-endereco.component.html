<h1>Novo endereço</h1>
<div class="well">
    <form action="" #formEndereco="ngForm">
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="endereco.rua" #rua="ngModel" required>
            <div class="alert alert-danger" *ngIf="rua.errors && (rua.dirty || rua.touched)">
                <div [hidden]="!rua.errors?.['required']">Digite a rua</div>
            </div>
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" Numerico name="numero" [(ngModel)]="endereco.numero" #numero="ngModel" required>
            <div class="alert alert-danger" *ngIf="numero.errors && (numero.dirty || numero.touched)">
                <div [hidden]="!numero.errors?.['required']">Digite o número</div>
            </div>
        </div>

        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="endereco.complemento" #complemento="ngModel">
            <div class="alert alert-danger" *ngIf="complemento.errors && (complemento.dirty || complemento.touched)">
                <div [hidden]="!complemento.errors?.['reuired']">Digite o complemento</div>
            </div>
        </div>  

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="endereco.bairro" #bairro="ngModel" required>
            <div class="alert alert-danger" *ngIf="bairro.errors && (bairro.dirty || bairro.touched)">
                <div [hidden]="!bairro.errors?.['required']">Digite o bairro</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cep">Cep:</label>
            <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="endereco.cep" #cep="ngModel" required mask="00000-000">
            <div class="alert alert-danger" *ngIf="cep.errors && (cep.dirty || cep.touched)">
                <div [hidden]="!cep.errors?.['required']">Digite o cep</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="endereco.cidade" #cidade="ngModel" required>
            <div class="alert alert-danger" *ngIf="cidade.errors && (cidade.dirty || cidade.touched)">
                <div [hidden]="!cidade.errors?.['required']">Digite a cidade</div>
            </div>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="endereco.estado" #estado="ngModel" required>
            <div class="alert alert-danger" *ngIf="estado.errors && (estado.dirty || estado.touched)">
                <div [hidden]="!estado.errors?.['required']">Digite o estado</div>
            </div>
        </div>

        <div class="form-group">
            <label for="residencial">Residencial:</label>
            <input type="checkbox" class="form-check-input" id="residencial" name="residencial" [(ngModel)]="endereco.residencial" #residencial="ngModel">
        </div>

        <div class="form-group">
            <div class="form-group">
                <button class="btn btn-primary" (click)="inserir()" [disabled]="!formEndereco.form.valid">
                    <i class="fa fa-save"></i> Salvar
                </button>
                
                <a href="#" class="btn btn-secondary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a>
            </div>
        </div>
    </form>
</div>
