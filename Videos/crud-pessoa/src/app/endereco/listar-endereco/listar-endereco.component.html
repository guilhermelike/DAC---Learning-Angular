<h1>Endereços:</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Rua</th>
            <th>Número</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>Cep</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th class="text-center">
                <a href="#" [routerLink]="['/endereco/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Novo</a>
            </th>
        </tr>
        <tr *ngFor="let endereco of enderecos">
            <td>{{endereco.rua}}</td>
            <td>{{endereco.numero}}</td>
            <td>{{endereco.complemento}}</td>
            <td>{{endereco.bairro}}</td>
            <td>{{endereco.cep}}</td>
            <td>{{endereco.cidade}}</td>
            <td>{{endereco.estado}}</td>
            <td class="text-center" style="width: 300px;">
            <a href="#" [routerLink]="['/endereco/editar', endereco.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                <i class="fa fa-edit"> Editar</i>
            </a>
            <a href="#" (click)="remover($event, endereco)" title="Remover" alt="Remover" class="btn btn-xs btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Remover</a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="enderecos.length==0">Nenhuma pessoa cadastrada.</p>
