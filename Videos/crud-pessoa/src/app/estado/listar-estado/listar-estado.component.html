<h1>Estados</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Estado</th>
            <th>Sigla</th>
            <th class="text-center">
                <a href="#" title="Novo" [routerLink]="['/estado/novo']" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"> Novo</i>
                </a>
            </th>
        </tr>

        <tr *ngFor="let estado of estados">
            <td>{{estado.nome}}</td>
            <td>{{estado.sigla! | caixaAlta}}</td>
            <td class="text-center" style="width: 300px;">
                <button type="button" class="btn btn-xs btn-info" (click)="abrirModalEstado(estado)">
                    <i class="fa fa-eye" aria-hidden="true"> Ver</i>
                </button>
            <a href="#" title="Editar" class="btn btn-xs btn-info" [routerLink]="['/estado/editar', estado.id]">
                <i class="fa fa-edit" aria-hidden="true"> Editar</i>
            </a>
            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, estado)">
                <i class="fa fa-times" aria-hidden="true"> Remover</i>
            </a>
        </td> 
        </tr>
    </tbody>
</table>
<p *ngIf="estados.length==0">Nenhum estado cadastrado.</p>
