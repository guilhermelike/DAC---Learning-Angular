<nav class="nav navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">
                Projeto Calculadora
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-md-6 col-md-offset-6">
        <form action="">
            <div class="form-group-row">
                <label for="numero1" class="col-sm-2 col-form-label">Número 1:</label>
                <div class="col-sm-6">
                    <input type="text" id="numero1" class="form-control" placeholder="Número 1" #numero1>
                    <small class="form-text text-muted">Digite o 1o. número da soma</small>
                </div>
            </div>

            <div class="form-group-row">
                <label for="numero2" class="col-sm-2 col-form-label">Número 2:</label>
                <div class="col-sm-6">
                    <input type="text" id="numero2" class="form-control" placeholder="Número 2" #numero2>
                    <small class="form-text text-muted">Digite o 2o. número da soma</small>
                </div>
            </div>

            <div class="navbar">
            <button type="button" class="btn btn-primary" (click)="somar(numero1.value, numero2.value)">Somar</button>
            <button type="button" class="btn btn-primary" (click)="subtrair(numero1.value, numero2.value)">Subtrair</button>
            <button type="button" class="btn btn-primary" (click)="multiplicar(numero1.value, numero2.value)">Multiplicar</button>
            <button type="button" class="btn btn-primary" (click)="divisao(numero1.value, numero2.value)">Dividir</button>
            </div>

            <div class="form-group-row">
                <label for="resultado" class="col-sm-2 form-label">Resultado:</label>
                <div class="col-sm-4">
                    <input type="text" id="resultado" class="form-control" [value]="resultado" readonly>
                </div>
            </div>

        </form>
    </div>
</div>
