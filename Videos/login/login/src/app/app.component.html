<div class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="#" class="nav-link navbar-brand" routerLink="/pessoas">
      <i class="fa fa-user-edit"> {{title}}</i>
    </a>
    <div *ngIf="usuarioLogado" class="navbar-collapse collapsed justify-content-between" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="#" routerLink="/pessoas">Pessoas</a>
        </li>
        <li *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='GERENTE'" class="nav-item">
          <a href="#" class="nav-link" routerLink="/enderecos">Endereços</a>
        </li>
        <li *ngIf="usuarioLogado.perfil==='GERENTE'" class="nav-item">
          <a href="#" class="nav-link" routerLink="/cidades">Cidades</a>
        </li>
        <li *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='FUNC'" class="nav-item">
          <a href="#" class="nav-link" routerLink="/estados">Estados</a>
        </li>

        <li class="nav-item" ngbDropdown>
          <a href="#" class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
            Cadastros
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a href="#" ngbDropdownItem routerLink="/pessoas" (click)="$event.preventDefault()">Pessoas</a>
            <a *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='GERENTE'"></a>
            <a href="#" ngbDropdownItem routerLink="/endereco" (click)="$event.preventDefault()">Endereços</a>
            <a *ngIf="usuarioLogado.perfil==='GERENTE'"></a>
            <a href="#" ngbDropdownItem routerLink="/cidade" (click)="$event.preventDefault()">Cidades</a>
            <a *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='FUNC'"></a>
            <a href="#" ngbDropdownItem routerLink="/estado" (click)="$event.preventDefault()">Estados</a>
          </div>
        </li>
      </ul>

      <ul *ngIf="usuarioLogado" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#" class="nav-link" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item">
          <p class="navbar-text mb-0 text-white">
            <i class="fa fa-user"></i> {{usuarioLogado.nome}}
          </p>
        </li>
      </ul>

    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
